<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EXCELLENCE | 金沢 優輝</title>
    <style>
        body { 
            font-family: "Times New Roman", "YuMincho", "serif"; 
            background-color: #ffffff; 
            color: #222; 
            margin: 0;
            line-height: 1.8;
            text-align: center;
        }
        .hero { 
            padding: 80px 20px; 
            letter-spacing: 0.2em;
        }
        /* 写真をおしゃれに見せるスタイル */
        .profile-img {
            width: 100%;
            max-width: 500px; /* 写真の最大幅 */
            height: auto;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); /* 柔らかい影 */
            filter: contrast(1.1); /* 少しだけくっきりさせる */
        }
        h1 { font-size: 2.5rem; margin: 10px 0; font-weight: normal; }
        .subtitle { font-size: 0.9rem; color: #888; text-transform: uppercase; }
        
        .career { 
            max-width: 600px; 
            margin: 40px auto; 
            text-align: left; 
            padding: 40px;
            border-top: 1px solid #eee;
        }
        .career h2 { font-size: 1.2rem; text-align: center; margin-bottom: 30px; }
        .badge {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="hero">
        <p class="subtitle">Special Portrait</p>
        
        <img src="kanazawa.jpg" alt="金沢 優輝" class="profile-img">
        
        <h1>YUKI KANAZAWA</h1>
        <p>Intellectual & Passionate</p>
    </div>

    <section class="career">
        <h2>HONORS & ACHIEVEMENTS</h2>
        <div style="text-align: center;">
            <div class="badge">英検1級 保持</div>
            <p style="margin-top: 20px; font-size: 0.95rem;">
                類稀なる語学力と、常に高みを目指す姿勢。<br>
                彼の歩んできた華々しい経歴をここに記します。
            </p>
        </div>
    </section>

</body>
</html>
